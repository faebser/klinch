<!-- 
    vorlage für ein produkt.
    die kommenatare kannst du vor dem einfügen entfernen.
    auf die html-sonderzeichen achten! ä -> &auml;
-->
<article class="product active"> <!-- die klasse product muss immer hinzugefügt werden, die klasse active darf nur einmal zum zurzeit aktuellen produkt hinzugefügt werden   -->
<div class="posterAndAudioWrapper">
    <img src="img/product1.png" class="poster" alt=""> <!-- hier kannst du das poster-image setzten. -->
    
    <audio>
        <source src="media/Glass.mp3"> <!-- hier kommt der link zur mp3-datei rein -->
    </audio>
    <a href="https://soundcloud.com/panthaduprince/stick-to-my-side-four-tet-version" target="_blank" class="ir sample" title="sample for not audioplayer">Soundcloud</a> <!-- das hier ist der soundcloud link für browser, die keine mp3s abspielen können. sieht aus wie der playbutton, beim klick öffnet sich allerdings der soundcloud link  -->
</div>
<div class="info">
    <div class="counter">1/5</div> <!-- der zähler -->
    <h1><span>&laquo;</span>Glass<span>&raquo;</span></h1> <!-- der titel inklusive den richtige typografischen zeichen als html-sonderzeichen -->
    <h2>
        <a href="buy">F&uuml;r 50 SFR. kaufen</a> <!-- link + preis um das ding zu kaufen, hier musst du noch den richtigen link einfügen -->
    </h2>
    <!-- hier folgen informationen -->
    <p>REBEKKA SCHAERER &amp; ANDR&Eacute; SEILER</p>
    <p>SONG: 3MIN. [MP3 320 KBPS]</p>
    <p>POSTER: DIGITALPRINT [600 &times; 600 cm]</p>
</div>
<div class="additionalInfo">
    <!-- innerhalb diese divs kannst du normal text und bilder platzieren -->
    <p>Glas ist nicht nur die zerbrechliche, kristalline Scheibe wie wie wir sie kennen, es wird molekular auch als feste Fl&uuml;ssigkeit bezeichnet.</p>
    <img src="img/example.png" alt="">
</div>
</article>
